name: Build & Deploy Sphinx (docs branch + main code)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout main code
      - name: Checkout main branch
        uses: actions/checkout@v5
        with:
          path: repo

      # Checkout docu branch (Sphinx docs)
      - name: Checkout docs branch
        uses: actions/checkout@v5
        with:
          ref: docu
          path: docs-src

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "docs-src/requirements-docs.txt"

      # Install documentation dependencies
      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs-src/requirements-docs.txt
          # Also install matplotlib if your code uses it
          pip install matplotlib

      # Build Sphinx docs
      - name: Build Sphinx HTML
        run: |
          sphinx-build -b html docs-src _site
        env:
          # Make your main code importable
          PYTHONPATH: ${{ github.workspace }}/repo

      # Upload artifact for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4