name: Build & Deploy Sphinx (docs branch + main code)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your main code into: repo/
      - name: Checkout main (code)
        uses: actions/checkout@v5
        with:
          path: repo

      # Checkout your Sphinx documentation branch into: docs-src/
      - name: Checkout docs branch (Sphinx sources)
        uses: actions/checkout@v5
        with:
          ref: docu
          path: docs-src

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "docs-src/requirements-docs.txt"

      # Install Sphinx and dependencies
      - name: Install doc dependencies (+ PYTHONPATH fallback)
        run: |
          python -m pip install --upgrade pip
          pip install -r docs-src/requirements-docs.txt
          echo "PYTHONPATH=$GITHUB_WORKSPACE/repo:$PYTHONPATH" >> $GITHUB_ENV

      # Optional: sanity check to ensure your package can be imported
      - name: Sanity import check
        run: |
          python - <<'PY'
          import os, sys
          p = r"${{ github.workspace }}/repo"
          print("CODE_DIR exists:", os.path.isdir(p), p)
          sys.path.insert(0, p)
          import Constructor
          print("Imported:", getattr(Constructor, "__file__", None))
          PY

      # Build Sphinx documentation
      - name: Build Sphinx HTML
        env:
          CODE_DIR: ${{ github.workspace }}/repo
        run: |
          sphinx-build -b html docs-src _site

      # Upload artifact for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4