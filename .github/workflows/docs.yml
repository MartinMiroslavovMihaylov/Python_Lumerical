name: Build & Deploy Sphinx

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "docs/requirements-docs.txt"

      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements-docs.txt
          echo "PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH" >> $GITHUB_ENV

      - name: Sanity import check
        run: |
          python - <<'PY'
          import os, sys
          p = r"${{ github.workspace }}/Constructor"
          print("CODE_DIR exists:", os.path.isdir(p), p)
          sys.path.insert(0, p)
          import Constructor
          print("Imported:", getattr(Constructor, "__file__", None))
          PY

      - name: Build Sphinx HTML
        run: |
          sphinx-build -b html docs _site
          # Add -W if you want warnings to fail the build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
